<!-- Transaction Modal -->
<div id="transactionModal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add Transaction</h2>
            <button class="modal-close" onclick="closeModal('transactionModal')">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>
        <form method="post" action="{% url 'add_transaction' %}" class="modal-form">
            {% csrf_token %}
            <div class="form-group">
                <label>Type</label>
                <div class="type-buttons">
                    <button type="button" class="type-btn active" data-type="expense">Expense</button>
                    <button type="button" class="type-btn" data-type="income">Income</button>
                </div>
                <input type="hidden" name="type" id="transactionType" value="expense">
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" step="0.01" placeholder="0.00" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">Select category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" placeholder="Transaction description" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn-secondary" onclick="closeModal('transactionModal')">Cancel</button>
                <button type="submit" class="btn-primary">Add Transaction</button>
            </div>
        </form>
    </div>
</div>
