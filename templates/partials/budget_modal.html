<!-- Budget Modal -->
<div id="budgetModal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add Budget</h2>
            <button class="modal-close" onclick="closeModal('budgetModal')">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>
        <form method="post" action="{% url 'add_budget' %}" class="modal-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="budgetCategory">Category</label>
                <select id="budgetCategory" name="category" required>
                    <option value="">Select category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="budgetAmount">Budget Amount</label>
                <input type="number" id="budgetAmount" name="amount" step="0.01" placeholder="0.00" required>
            </div>
            <div class="form-group">
                <label for="budgetMonth">Month</label>
                <input type="month" id="budgetMonth" name="month" required>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn-secondary" onclick="closeModal('budgetModal')">Cancel</button>
                <button type="submit" class="btn-primary">Add Budget</button>
            </div>
        </form>
    </div>
</div>
